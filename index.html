<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehehehehe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .message-container {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 3rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
            line-height: 1.4;
            max-width: 90%;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .buttons {
            display: none;
            gap: 20px;
            margin-top: 2rem;
            z-index: 10;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff9e9e);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.7);
        }

        .button:active {
            transform: translateY(0);
        }

        .scary-message {
            display: none;
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration {
            display: none;
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .audio-notice {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            color: #ff6b6b;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2.5rem;
            }
            
            .button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
            
            .scary-message {
                font-size: 3rem;
            }
            
            .celebration {
                font-size: 2.8rem;
            }
            
            .audio-notice {
                font-size: 0.9rem;
                top: 10px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 2rem;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .scary-message {
                font-size: 2.5rem;
            }
            
            .celebration {
                font-size: 2.2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .audio-notice {
                font-size: 0.8rem;
                top: 5px;
                padding: 6px 12px;
                max-width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="message-container">
        <div class="message" id="message"></div>
    </div>
    
    <div class="buttons" id="buttons">
        <button class="button" id="okButton">Ok</button>
        <button class="button" id="loveMoreButton">I Love You More</button>
    </div>
    
    <div class="scary-message" id="scaryMessage">I Hate You üò°</div>
    <div class="celebration" id="celebration">yeayy ‚ù§‚ù§‚ù§</div>
    
    <div class="audio-notice" id="audioNotice">Klik dimanapun untuk memutar musik</div>
    
    <audio id="bgMusic" loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const messages = [
            "Hi Pamel!",
            "I have something for you",
            "Coba lihat ke sofa depan",
            "Diambil yaa yang KKV",
            "I Love You <3"
        ];

        const messageElement = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        const bgMusic = document.getElementById('bgMusic');
        const buttons = document.getElementById('buttons');
        const scaryMessage = document.getElementById('scaryMessage');
        const celebration = document.getElementById('celebration');
        const audioNotice = document.getElementById('audioNotice');
        let heartInterval;
        let isMusicPlaying = false;

        // Fungsi untuk membuat hati jatuh
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 8 + 6) + 's';
            heart.style.animationDelay = (Math.random() * 3) + 's';
            heartsContainer.appendChild(heart);
            
            // Hapus hati setelah animasi selesai
            setTimeout(() => {
                if (heart.parentNode === heartsContainer) {
                    heart.remove();
                }
            }, 15000);
        }

        // Fungsi untuk memutar musik
        function playMusic() {
            if (!isMusicPlaying) {
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    audioNotice.style.display = 'none';
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                    audioNotice.style.display = 'block';
                });
            }
        }

        // Fungsi untuk menampilkan pesan
        function showMessage(index) {
            if (index >= messages.length) {
                // Tampilkan tombol tanpa menghilangkan pesan terakhir
                buttons.style.display = 'flex';
                return;
            }
            
            messageElement.classList.remove('visible');
            
            setTimeout(() => {
                messageElement.textContent = messages[index];
                messageElement.classList.add('visible');
                
                // Durasi berdasarkan panjang pesan
                const duration = messages[index].length * 120 + 2500;
                
                setTimeout(() => {
                    // Jangan hilangkan pesan jika ini adalah pesan terakhir
                    if (index < messages.length - 1) {
                        messageElement.classList.remove('visible');
                    }
                    setTimeout(() => {
                        showMessage(index + 1);
                    }, 600);
                }, duration);
            }, 600);
        }

        // Fungsi untuk memulai
        function start() {
            // Tampilkan pesan pertama
            messageElement.textContent = messages[0];
            messageElement.classList.add('visible');
            
            // Mulai membuat hati
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createHearts(), i * 300);
            }
            
            // Set interval untuk terus membuat hati
            heartInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createHearts(), i * 200);
                }
            }, 3000);
            
            // Coba putar musik
            setTimeout(() => {
                playMusic();
            }, 1000);
            
            // Lanjutkan ke pesan berikutnya setelah delay
            setTimeout(() => {
                showMessage(1);
            }, 3000);
        }

        // Fungsi untuk tombol "Ok"
        function handleOk() {
            // Hentikan pembuatan hati
            clearInterval(heartInterval);
            
            // Hapus semua hati yang ada
            heartsContainer.innerHTML = '';
            
            // Sembunyikan semua elemen yang sedang ditampilkan
            messageElement.style.display = 'none';
            buttons.style.display = 'none';
            
            // Tampilkan pesan "I Hate You üò°"
            scaryMessage.style.display = 'block';
            
            // Setelah 3 detik, reload halaman untuk kembali ke awal
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        // Fungsi untuk tombol "I Love You More"
        function handleLoveMore() {
            // Hentikan pembuatan hati
            clearInterval(heartInterval);
            
            messageElement.style.display = 'none';
            buttons.style.display = 'none';
            celebration.style.display = 'block';
            
            // Buat banyak hati untuk perayaan
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHearts(), i * 100);
            }
            
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        // Event listener untuk tombol
        document.getElementById('okButton').addEventListener('click', handleOk);
        document.getElementById('loveMoreButton').addEventListener('click', handleLoveMore);

        // Event listener untuk klik dimanapun untuk memutar musik
        document.addEventListener('click', function() {
            playMusic();
        });

        // Mulai saat halaman dimuat
        window.addEventListener('load', start);
    </script>
</body>
</html>
